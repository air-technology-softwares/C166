<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>PRO-C166</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;trakingMethod:best"
      vr-mode-ui="enabled: false;"
      gesture-detector
    >
      <a-assets id="assets-manager">
        <a-asset-item
          id="griffin"
          src="assets/griffin_animated/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <!-- Hiro Marker -->
      <a-marker preset="hiro">
        <!-- Griffin -->
        <a-entity
          id="griffin-model"
          position="0 0 0"
          gltf-model="#griffin"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
          animation-mixer
          gesture-handler
        >
        </a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
